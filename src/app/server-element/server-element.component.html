<div class="col-sm-12 ">
    <div class="card">
        <div class="card-heading">{{element.name}}</div>
        <div class="card-body">
            <p>
                <strong *ngIf="element.type === 'server'" style="color:green">{{element.content}}</strong>
                <em *ngIf="element.type === 'blueprint'">{{element.content}}</em>
            </p>
        </div>
    </div>
</div>
